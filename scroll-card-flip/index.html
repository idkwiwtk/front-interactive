<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll card flip animation</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="sticky">
        <div class="card-frame">
          <div class="card">
            <div class="front">Apple</div>
            <div class="back"></div>
          </div>
          <div class="card">
            <div class="front">Banana</div>
            <div class="back"></div>
          </div>
          <div class="card">
            <div class="front">Car</div>
            <div class="back"></div>
          </div>
          <div class="card">
            <div class="front">Dead</div>
            <div class="back"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class CardFlipOnScroll {
        constructor(wrapper, sticky) {
          this.wrapper = wrapper;
          this.sticky = sticky;
          this.cards = sticky.querySelectorAll(".card");
          this.length = this.cards.length;

          this.start = 0;
          this.end = 0;
          this.step = 0;
        }
        init() {
          this.start = this.wrapper.offsetTop;
          this.end =
            this.wrapper.offsetTop +
            this.wrapper.offsetHeight -
            innerHeight * 1.2;
          this.step = (this.end - this.start) / this.length / 2;
        }
        animate() {
          this.cards.forEach((card, i) => {
            const s = this.start + i * this.step;
            const e = s + this.step * (this.length + 1);

            if (scrollY <= s) {
              card.style.transform = `
                perspective(100vw) translateX(100vw) rotateY(180deg)
              `;
            } else if (scrollY > s && scrollY <= e - this.step) {
              card.style.transform = `
                perspective(100vw) translateX(${
                  100 - ((scrollY - s) / (e - s)) * 100
                }vw) rotateY(180deg)
              `;
            } else if (scrollY > e - this.step && scrollY <= e) {
              card.style.transform = `
                perspective(100vw)
                translateX(${100 - ((scrollY - s) / (e - s)) * 100}vw)
                rotateY(${
                  180 - ((scrollY - (e - this.step)) / this.step) * 180
                }deg)
              `;
            } else {
              card.style.transform = `
                perspective(100vw) translateX(0vw) rotateY(0deg)
              `;
            }
          });
        }
      }

      const mainContent = document.querySelector(".main-content");
      const sticky = document.querySelector(".sticky");
      const cardFlipOnScroll = new CardFlipOnScroll(mainContent, sticky);

      cardFlipOnScroll.init();

      window.addEventListener("scroll", function () {
        cardFlipOnScroll.animate();
      });

      window.addEventListener("resize", function () {
        cardFlipOnScroll.init();
      });
    </script>
  </body>
</html>
