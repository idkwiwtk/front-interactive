<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2d sprite animation</title>
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #1f1f1f;
      }

      p {
        font-size: 50px;
        color: #f0f0f0f0;
      }
    </style>
  </head>
  <body>
    <p>click</p>
    <script>
      window.addEventListener("click", spriteEffect);

      function spriteEffect(e) {
        const div = document.createElement("div");
        const width = 183;
        const height = 168;
        const cols = 5;
        const rows = 3;
        let current = 0;
        const intervalGap = 10000 / 300;

        div.style.position = "absolute";
        div.style.left = e.clientX + "px";
        div.style.top = e.clientY + "px";
        div.style.backgroundImage = "url('./sprite-image.png')";
        div.style.backgroundSize = `${width * cols}px ${height * rows}px`;
        div.style.width = width + "px";
        div.style.height = height + "px";
        div.style.backgroundPosition = `-${width}px -${height}px`;
        div.style.transform = "translate(-50%, -50%)";

        const intervalId = setInterval(function () {
          const currentCol = current % cols;
          const currentRow = Math.floor(current / rows);

          div.style.backgroundPosition = `-${width * currentCol}px -${
            height * currentRow
          }px`;

          current++;

          if (current % (currentRow * currentCol) === 0) {
            clearInterval(intervalId);
            document.body.removeChild(div);
          }
        }, intervalGap);

        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
